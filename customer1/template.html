<div class="ra-group">
    <div class="ra-btn ra-btn-play" onclick="readAloud(document.getElementById('ra-audio'), document.getElementById('ra-player'))">
      <img src="https://tonnhualaysang.vn/customer1/play-icon.png"/>
      <img src="https://tonnhualaysang.vn/customer1/pause-icon.png"/>
    </div>
  </div>
  <div class="ra-group">
    <div class="ra-btn ra-btn-rewind">
      <img src="https://tonnhualaysang.vn/customer1/rewind-icon.png"/>
    </div>
  </div>
  <div class="ra-group ra-grow-1">
    <div class="ra-status-bg ra-grow-1">
      <div class="ra-load-progress-bar"></div>
      <div class="ra-playback-position-bar"></div>
      <div class="ra-seek-knob"></div>
    </div>
    <div class="ra-time-text">00:00</div>
  </div>
  <div class="ra-group">
    <div class="ra-btn ra-btn-menu" data-toggle="#ra-player .ra-menu-overlay">&#x22ee;</div>
    <div class="ra-overlay ra-menu-overlay">
      <div class="ra-menu-item">
        <div class="ra-logo">Sao Đỏ University&trade;</div>
      </div>
      <div class="ra-menu-item">
        <img src="https://tonnhualaysang.vn/customer1/voice-icon.png"/>
        <select class="ra-voice-select ra-grow-1">
          <option>Select Voice</option>
        </select>
      </div>
      <div class="ra-menu-item ra-no-ios">
        <img src="https://tonnhualaysang.vn/customer1/speed-icon.png"/>
        <div class="ra-rate-bg ra-grow-1">
          <div class="ra-rate-bar"></div>
          <div class="ra-rate-knob"></div>
        </div>
      </div>
      <div class="ra-menu-item ra-no-ios">
        <img src="https://tonnhualaysang.vn/customer1/volume-icon.png"/>
        <div class="ra-volume-bg ra-grow-1">
          <div class="ra-volume-bar"></div>
          <div class="ra-volume-knob"></div>
        </div>
      </div>
    </div>
  </div>
